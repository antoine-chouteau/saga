<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion | Saga</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script defer src="auth.js"></script>
    <link rel="stylesheet" href="styles.css">
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        .container { width: 300px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; }
        input, button { width: 100%; padding: 10px; margin-top: 10px; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="container">
        <h2 id="form-title">Connexion</h2>

        <div id="login-form">
            <input type="email" id="login-email" placeholder="Email">
            <input type="password" id="login-password" placeholder="Mot de passe">
            <button onclick="login()">Se connecter</button>
            <p>Pas encore inscrit ? <a href="#" onclick="toggleForms()">Créer un compte</a></p>
        </div>

        <div id="signup-form" class="hidden">
            <input type="email" id="signup-email" placeholder="Email">
            <input type="password" id="signup-password" placeholder="Mot de passe">
            <input type="text" id="signup-username" placeholder="Nom d'utilisateur">
            <button onclick="register()">Créer un compte</button>
            <p>Déjà un compte ? <a href="#" onclick="toggleForms()">Se connecter</a></p>
        </div>

        <p id="error-message" style="color: red;"></p>
    </div>

</body>
</html>
